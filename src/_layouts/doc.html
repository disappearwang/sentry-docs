---
layout: default
---

<div class="container-fluid">
  <div class="row">
    <div class="col-5 p-4 pt-5 m-0 bg-dark sidebar">
      {% include sidebar.html %}
    </div>
    <div class="col">
      <div class="breadcrumb bg-light px-5 py-2 title border-bottom">
        <div class="container">
          <ol class="breadcrumb-list d-flex">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Library</a></li>
              <li class="breadcrumb-item active" aria-current="page"><span>Data</span></li>
          </ol>
        </div>
      </div>
      <div class="pt-3 no-gutters">
        <div class="prose container px-4">
          <h2 class="h2">{{page.title}}</h2>
          <p>{{page.description}}</p>
          {{content}}
        </div>
      </div>
    </div>
  </div>
</div>
