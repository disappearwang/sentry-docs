---
layout: default
---

<div class="container-fluid">
  <div class="row">
    <div class="col-5 p-4 pt-5 m-0 bg-dark sidebar">
      {%- for component in site.dev_components -%}
        <li><a href="{{ component.url }}">{{ component.title }}</a></li>
      {%- endfor -%}
    </div>
    <div class="col">
      <div class="container">
        <div class="py-3 p-md-5 content">
          <h2 class="h2">{{page.title}}</h2>
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
